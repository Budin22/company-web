<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <title>Document</title>
    
    
    <style>
        .centered {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    
    
    <section style="margin-top: 3rem">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://picsum.photos/600/300?random=1" class="centered" alt="a random picsum image">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/600/300?random=2" class="centered" alt="a random picsum image">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/600/300?random=3" class="centered" alt="a random picsum image">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    
    
    
    
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {
            // Optional parameters
            direction: "horizontal",
            loop: true,
            speed: 1000,
            
            // If we need pagination
            pagination: {
                el: ".swiper-pagination"
            },
            
            // Navigation arrows
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            
            // And if we need scrollbar
            scrollbar: {
                el: ".swiper-scrollbar"
            }
        });
    </script>
</body>
</html>
